<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Irattartó Navigáció v3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 4rem 6rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        /* Left side - Title area */
        .hero-content {
            flex: 0 0 45%;
            max-width: 550px;
            position: relative;
            z-index: 10;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(233, 196, 106, 0.15);
            border: 1px solid rgba(233, 196, 106, 0.3);
            color: #e9c46a;
            padding: 0.5rem 1.2rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-title span {
            display: block;
            background: linear-gradient(135deg, #e9c46a 0%, #f4a261 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #e9c46a 0%, #f4a261 100%);
            color: #1a1a2e;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(233, 196, 106, 0.3);
        }

        /* Right side - Folder navigation */
        .folder-nav {
            position: absolute;
            left: 35%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: row;
            gap: 0;
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        /* Blur overlay that covers folders on left side */
        .folder-nav::before {
            content: '';
            position: absolute;
            left: -50px;
            top: -100px;
            width: 400px;
            height: calc(100% + 200px);
            background: linear-gradient(to right, 
                rgba(22, 33, 62, 1) 0%,
                rgba(22, 33, 62, 0.98) 15%,
                rgba(22, 33, 62, 0.85) 35%,
                rgba(22, 33, 62, 0.5) 60%,
                rgba(22, 33, 62, 0) 100%
            );
            z-index: 100;
            pointer-events: none;
        }

        .folder {
            position: relative;
            width: 220px;
            height: 480px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), z-index 0s;
            margin-right: -30px;
        }

        .folder:hover {
            transform: translateX(60px) translateY(-20px);
            z-index: 50;
        }

        /* Folder spine (side view) - ON LEFT */
        .folder-spine {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 100%;
            transform: rotateY(-70deg) translateX(-25px);
            transform-origin: right center;
            border-radius: 6px 0 0 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.4);
        }

        .folder-spine-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Folder front - ON RIGHT */
        .folder-front {
            position: absolute;
            left: 25px;
            top: 0;
            width: 195px;
            height: 100%;
            transform: rotateY(-20deg);
            transform-origin: left center;
            border-radius: 0 8px 8px 0;
            overflow: hidden;
            box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: #f8f6f0;
        }

        .folder:hover .folder-front {
            transform: rotateY(5deg) translateX(30px);
        }

        /* Document paper texture */
        .folder-front::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.08;
            pointer-events: none;
        }

        /* Document lines */
        .folder-front::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent 28px,
                rgba(180, 180, 180, 0.3) 28px,
                rgba(180, 180, 180, 0.3) 29px
            );
            pointer-events: none;
        }

        /* Red margin line - NOW ON RIGHT */
        .folder-front .margin-line {
            position: absolute;
            right: 35px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(220, 80, 80, 0.4);
            z-index: 2;
        }

        /* Hole punches - NOW ON RIGHT */
        .folder-front .hole-punch {
            position: absolute;
            right: 12px;
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #ddd 0%, #bbb 100%);
            border-radius: 50%;
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 3;
        }

        .folder-front .hole-punch:nth-child(1) { top: 60px; }
        .folder-front .hole-punch:nth-child(2) { top: 240px; }
        .folder-front .hole-punch:nth-child(3) { top: 420px; }

        .folder-image-container {
            position: absolute;
            top: 40px;
            left: 15px;
            right: 50px;
            bottom: 100px;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .folder-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .folder:hover .folder-image {
            transform: scale(1.08);
        }

        .folder-content {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 50px;
        }

        .folder-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.3rem;
        }

        .folder-desc {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.3;
        }

        /* Tab at top - manila folder style */
        .folder-tab {
            position: absolute;
            top: -20px;
            left: 60px;
            width: 90px;
            height: 30px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transform: rotateY(-20deg);
            transform-origin: left center;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.15);
        }

        /* Individual folder colors - manila/kraft paper style */
        .folder:nth-child(1) .folder-spine {
            background: linear-gradient(180deg, #c9a96e 0%, #b8955a 100%);
        }
        .folder:nth-child(1) .folder-spine-text { color: #4a3728; }
        .folder:nth-child(1) .folder-tab {
            background: linear-gradient(180deg, #d4b87a 0%, #c9a96e 100%);
            color: #4a3728;
        }

        .folder:nth-child(2) .folder-spine {
            background: linear-gradient(180deg, #7eb8a2 0%, #6aa38d 100%);
        }
        .folder:nth-child(2) .folder-spine-text { color: #1e3d32; }
        .folder:nth-child(2) .folder-tab {
            background: linear-gradient(180deg, #8ec9b2 0%, #7eb8a2 100%);
            color: #1e3d32;
        }

        .folder:nth-child(3) .folder-spine {
            background: linear-gradient(180deg, #6b8cae 0%, #5a7a9a 100%);
        }
        .folder:nth-child(3) .folder-spine-text { color: #1e2d3d; }
        .folder:nth-child(3) .folder-tab {
            background: linear-gradient(180deg, #7c9dbf 0%, #6b8cae 100%);
            color: #1e2d3d;
        }

        /* Document sheets peeking out - NOW ON RIGHT */
        .folder-sheets {
            position: absolute;
            top: 15px;
            left: 30px;
            width: 185px;
            height: calc(100% - 30px);
            transform: rotateY(-20deg);
            transform-origin: left center;
            pointer-events: none;
        }

        .sheet {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #fff 0%, #f5f5f0 100%);
            border-radius: 0 6px 6px 0;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Paper texture on sheets */
        .sheet::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent 28px,
                rgba(200, 200, 200, 0.2) 28px,
                rgba(200, 200, 200, 0.2) 29px
            );
            border-radius: 0 6px 6px 0;
        }

        .sheet:nth-child(1) {
            transform: translateX(-10px);
            background: linear-gradient(180deg, #fafafa 0%, #f0f0eb 100%);
        }

        .sheet:nth-child(2) {
            transform: translateX(-5px);
            background: linear-gradient(180deg, #fcfcfc 0%, #f5f5f0 100%);
        }

        .folder:hover .sheet:nth-child(1) {
            transform: translateX(-25px) translateY(-15px);
        }

        .folder:hover .sheet:nth-child(2) {
            transform: translateX(-15px) translateY(-8px);
        }

        /* Metal clip at top - NOW ON RIGHT */
        .folder-clip {
            position: absolute;
            top: 25px;
            right: 8px;
            width: 20px;
            height: 50px;
            background: linear-gradient(90deg, #ccc 0%, #888 50%, #ccc 100%);
            border-radius: 3px;
            z-index: 5;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
        }

        .folder-clip::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 3px;
            right: 3px;
            height: 8px;
            background: linear-gradient(90deg, #999 0%, #666 50%, #999 100%);
            border-radius: 2px;
        }

        /* Decorative elements */
        .deco-circle {
            position: fixed;
            border-radius: 50%;
            border: 1px solid rgba(233, 196, 106, 0.1);
            pointer-events: none;
            z-index: 0;
        }

        .deco-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        .deco-circle:nth-child(2) {
            width: 600px;
            height: 600px;
            bottom: -200px;
            right: -200px;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .folder-nav {
                left: 40%;
            }
            
            .folder {
                width: 180px;
                height: 400px;
            }
        }

        @media (max-width: 1100px) {
            .hero {
                flex-direction: column;
                padding: 3rem 2rem;
            }

            .hero-content {
                flex: none;
                text-align: center;
                margin-bottom: 3rem;
            }

            .folder-nav {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
            }

            .folder-nav::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="deco-circle"></div>
    <div class="deco-circle"></div>

    <section class="hero">
        <div class="hero-content">
            <span class="hero-badge">Fedezd fel</span>
            <h1 class="hero-title">
                Archívum
                <span>Gyűjtemény</span>
            </h1>
            <p class="hero-subtitle">
                Böngéssz gyűjteményeink között és fedezd fel a tudás világát. 
                Minden irattartó egy új kalandot rejt.
            </p>
            <a href="#" class="hero-cta">
                Kezdés
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>

        <nav class="folder-nav">
            <a href="#projektek" class="folder">
                <div class="folder-tab">01</div>
                <div class="folder-spine">
                    <span class="folder-spine-text">Projektek</span>
                </div>
                <div class="folder-sheets">
                    <div class="sheet"></div>
                    <div class="sheet"></div>
                </div>
                <div class="folder-front">
                    <div class="hole-punch"></div>
                    <div class="hole-punch"></div>
                    <div class="hole-punch"></div>
                    <div class="margin-line"></div>
                    <div class="folder-clip"></div>
                    <div class="folder-image-container">
                        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=600&fit=crop" alt="Projektek" class="folder-image">
                    </div>
                    <div class="folder-content">
                        <span class="folder-label">Projektek</span>
                        <span class="folder-desc">Aktív munkáink</span>
                    </div>
                </div>
            </a>

            <a href="#szolgaltatasok" class="folder">
                <div class="folder-tab">02</div>
                <div class="folder-spine">
                    <span class="folder-spine-text">Szolgáltatások</span>
                </div>
                <div class="folder-sheets">
                    <div class="sheet"></div>
                    <div class="sheet"></div>
                </div>
                <div class="folder-front">
                    <div class="hole-punch"></div>
                    <div class="hole-punch"></div>
                    <div class="hole-punch"></div>
                    <div class="margin-line"></div>
                    <div class="folder-clip"></div>
                    <div class="folder-image-container">
                        <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=400&h=600&fit=crop" alt="Szolgáltatások" class="folder-image">
                    </div>
                    <div class="folder-content">
                        <span class="folder-label">Szolgáltatások</span>
                        <span class="folder-desc">Amit kínálunk</span>
                    </div>
                </div>
            </a>

            <a href="#rolunk" class="folder">
                <div class="folder-tab">03</div>
                <div class="folder-spine">
                    <span class="folder-spine-text">Rólunk</span>
                </div>
                <div class="folder-sheets">
                    <div class="sheet"></div>
                    <div class="sheet"></div>
                </div>
                <div class="folder-front">
                    <div class="hole-punch"></div>
                    <div class="hole-punch"></div>
                    <div class="hole-punch"></div>
                    <div class="margin-line"></div>
                    <div class="folder-clip"></div>
                    <div class="folder-image-container">
                        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=400&h=600&fit=crop" alt="Rólunk" class="folder-image">
                    </div>
                    <div class="folder-content">
                        <span class="folder-label">Rólunk</span>
                        <span class="folder-desc">A csapatunk</span>
                    </div>
                </div>
            </a>
        </nav>
    </section>
</body>
</html>
